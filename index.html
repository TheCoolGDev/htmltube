<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLTube</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
             <div class="nav_left">
                <button class="btn sidebar-btn">
                    <img src="./assets/hamburger.svg" alt=""class="sidebar-icon">               
                </button>
                <a href="#">
                    <img src="./assets/htmltube_logo.svg" alt="" class="htmltube-logo">    
                </a>
            </div> 
            <div class="nav_middle">
                <form action="#" class="form-search">
                    <div id="search_wrapper">
                        <input type="search" name="search" id="search" class="search"  placeholder="Search">    
                        <button type="submit" class="search-btn">
                            <img src="./assets/search-icon.svg" alt="" class="search-icon">
                        </button>
    
                    </div>
                </form>

                <button class="btn voice-btn">
                    <img src="./assets/voice-icon.svg" alt=""class="voice-icon">
                </button>

            </div>
            <div class="nav_right">
                <button class="btn upload-btn">
                    <img src="./assets/upload_icon.svg" alt="" class="upload-icon">
                </button>
                <button class="btn bell-btn">
                    <img src="./assets/bell_icon.svg" alt="" class="bell-icon">
                </button>
                <button class="btn dp-btn">
                    <img src="https://source.unsplash.com/random/48x48/?web" alt=""class="dp-icon">
                </button>

            </div>
        </nav>
    </header>

    <div class="imp">THIS IS <span class="imp-logo"> <a href="https://github.com/TheCoolGDev/htmltube" target="_blank">HTMLTube</a> </span> <span class="imp-version"> <a href="https://github.com/TheCoolGDev/htmltube/tags" target="_blank">v0.2.0</a> </span> THE DEVELOPMENT PROCESS IS GOING ON ;) </div>
</body>
</html>
